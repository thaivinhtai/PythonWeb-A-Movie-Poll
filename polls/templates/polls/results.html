<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Results</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>

<body>
	<fieldset>

		<legend>{{ question.question_text }} - Results</legend>

		<ul>
      {% for choice in question.choice_set.all %}
			<li>
        {{ choice.choice_text }}
				<br />
				<div class="results-bar" style="width: {% widthratio {{ choice.votes }} max_value 100 % as width};">
					 {{ choice.votes }} vote{{ choice.votes|pluralize }}
				</div>
			</li>
      {% endfor %}
		</ul>

		<!-- <h6>Total votes: </h6> -->

		<a href="{% url 'polls:detail' question.id %}">Back to Voting</a>

	</fieldset>
  <button type="button" onclick="window.location.href = 'http://127.0.0.1:8000';">Back to homepage</button>
  <button type="button" onclick="window.location.href = 'http://127.0.0.1:8000/admin/';">Admin page</button>
</body>
</html>
